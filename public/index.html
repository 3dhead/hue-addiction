<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/login.css">
  <title>Hue Addiction</title>
</head>

<body>
  <nav class="main-nav">
    <ul class="nav-items">
      <li class="list-items"><a class="links-btn">Play</a></li>
    </ul>
    <ul class="nav-items">
      <li class="list-items"><a class="links-btn">Stats</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="login-card">
      <form class="login-form" action="">
        <div class="login-email">
          <input class="login-email-input" type="email" placeholder="Email" required>
        </div>
        <div class="login-password">
          <input class="login-password-input" type="password" placeholder="Password" required>
        </div>
        <div class="submit-btn-container">
          <input class="submit" type="submit" value="Log In">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
