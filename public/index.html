<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/instructions.css">
  <link rel="stylesheet" href="./css/game.css">
  <title>Color Addiction</title>
</head>

<body>
  <header class="header">
    <h1 class="title"><span class="red-letter">C</span><span class="yellow-letter">o</span><span class="green-letter">l</span><span class="blue-letter">o</span><span class="purple-letter">r</span> <span class="red-letter">A</span><span class="yellow-letter">d</span><span class="green-letter">d</span><span class="blue-letter">i</span><span class="purple-letter">c</span><span class="red-letter">t</span><span class="yellow-letter">i</span><span class="green-letter">o</span><span class="blue-letter">n</span> </h1>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link-play nav-link">Play</a></li>
        <li class="nav-item"><a class="nav-link-stats nav-link">Stats</a></li>
      </ul>
    </nav>
  </header>
  <div class="contents">
    <form class="login-form hidden" action="">
      <input class="login-email" type="email" placeholder="Email" required>
      <input class="login-password" type="password" placeholder="Password" required>
      <input class="submit button" type="submit" value="Log In">
    </form>
    <div class="instructions">
      <h3 class="instructions-header">Drag and Drop Color Squares to Match the Top Color</h3>
      <div class="start-button button">Click Here To Play</div>
    </div>
    <div class="game hidden">
      <div class="mixed-color">
      </div>
      <div class="play-color-container">
        <div class="play-color play-color-1"> 
        </div>
        <div class="play-color play-color-2"> 
        </div>
        <div class="play-color play-color-3"> 
        </div>
        <div class="play-color play-color-4"> 
        </div>
      </div>
    </div>
  </div>
</body>

</html>
